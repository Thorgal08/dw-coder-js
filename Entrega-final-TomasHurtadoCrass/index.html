<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Revista Club Nintendo</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="./style.css"> <!-- Enlace al CSS externo -->
    <script src="main.js" defer></script>
</head>
<body>
    <div class="welcome-message">
    Bienvenido al catálogo de Revista Club Nintendo. Explora y encuentra tu edición favorita.
    </div>

    <button id="buscarBtn">Buscar Revista</button> <!-- Botón para búsqueda -->
    <button id="limpiarBtn">Limpiar Historial</button> <!-- Botón para limpiar historial -->

    <h3>Historial de Búsquedas:</h3>
    <ul id="historialList" class="historial-list"></ul>

    <!-- Contenedor para el clima -->
    <div id="climaContenedor" class="clima-corner">
    <h3>Clima de Iquique</h3>
    <p id="climaTexto">Cargando...</p>
    </div>
</body>
</html>
